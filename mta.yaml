_schema-version: '3.2'
ID: franksaas
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
#        - npx rimraf gen/db/src/gen/data # uncomment this line to prevent loading of initial data which is only relevant for dev/test deployments 
#        - npx rimraf gen/db/src/gen/csv  # uncomment this line unless db/csv folder has been used for config/control table data which is entirely managed by the developer and never changed by the app

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: franksaas-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: franksaas-uaa
      - name: franksaas-registry
      - name: franksaas-sm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}


  # ------------------ APP ROUTER MODULE -----------------------
  - name: franksaas
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: franksaas-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: franksaas-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
    properties:
      XSAPPNAME: ${xsuaa-app}
    requires: 
      - name: app_api






  # --------------------- REGISTRY SERVICE ---------------------
  - name: franksaas-registry
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: franksaas-uaa
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: ~{franksaas-uaa/XSAPPNAME}
        appName: franksaas
        displayName: 'franksaas'
        description: 'Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: https://${org}-${space}-franksaas-srv.${default-domain}/mtx/v1/provisioning/tenant/{tenantId}

  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: franksaas-sm
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
     - name: franksaas-uaa
    parameters:
       service: service-manager
       service-plan: container
       polling_timeout_seconds: 240
       config:
         acquireTimeoutMillis: max
         polling_timeout_seconds: 480


